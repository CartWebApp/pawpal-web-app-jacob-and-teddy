<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawPal - Health/Alarms</title>

</head>
<body>

    <!-- content  -->
     <content class="conditions">
        <h1>Medical Conditions:</h1>
        <ul>
            <li>Condition 1</li>
            <li>Condition 2</li>
            <li>Condition 3</li>
        </ul>
     
     <div class="insert">
        <input type="text" id="newcondition" name="newcondition" placeholder="Add New Condition">
        <button type="submit">Add Condition</button>
     </div>
    </content>

    <content class="weight">
        <div class="enterweight">
            <input type="number" id="weight" name="weight" placeholder="Enter Weight (lbs)">
            <button type="submit">Update Weight</button>
        </div>
        <h2>Current Weight: __ lbs</h2>
        <h3>Weight History:</h3>
        <table>
            <tr>
                <th>Date</th>
                <th>Weight (lbs)</th>
            </tr>
            <tr>
                <td>MM/DD/YYYY</td>
                <td>__ lbs</td>
            </tr>
            <tr>
                <td>MM/DD/YYYY</td>
                <td>__ lbs</td>
            </tr>
            <tr>
                <td>MM/DD/YYYY</td>
                <td>__ lbs</td>
            </tr>
        </table>
    </content>
