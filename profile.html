<body>
<section class="profile-section">
  <h1>Your Profile</h1>
  <div class="profile-info">
    <img src="/images/Default PFP.jpg" alt="Profile Picture" class="profile-picture" />

    <div class="details">
      <label>
        <strong>Name:</strong>
        <input type="text" id="profile-name" name="profile-name" placeholder="Enter your name" required />
      </label>

      <label>
        <strong>Email:</strong>
        <input type="email" id="profile-email" name="profile-email" placeholder="Enter your email" required />
      </label>

      <label>
        <strong>Phone Number:</strong>
        <input type="phone-number" id="profile-phone-number" name="enter your Phone number(optional)"  />
      </label>
    </div>
  </div>

  <button type="submit" class="edit-profile-button">Edit Profile</button>
</section>
